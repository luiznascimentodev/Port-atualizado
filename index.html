      /* CSS crítico para o carregamento inicial - Otimizado para PageSpeed */
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        background-color: #111827; /* bg-gray-900 */
        color: #f9fafb; /* text-gray-100 */
        font-family: system-ui, -apple-system, 'Plus Jakarta Sans', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }

      /* Hero content - Melhorar LCP */
      .hero-content {
        opacity: 1 !important;
        will-change: auto;
        contain: content;
      }

      /* Estados de carregamento */
      body.loading {
        cursor: wait;
      }

      body.loaded * {
        transition: opacity 0.5s ease-in-out;
      }

      /* Estilos iniciais para evitar layout shift (CLS) */
      header {
        min-height: 80px;
        contain: layout style;
      }

      /* Estilos críticos para evitar CLS (Cumulative Layout Shift) */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 1.5rem;
      }

      /* Estilo do spinner de carregamento */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Esqueletos de carregamento para melhorar UX */
      .skeleton-loading {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
